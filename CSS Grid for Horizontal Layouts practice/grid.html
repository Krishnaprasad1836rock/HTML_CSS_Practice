<!doctype html>
<html>
  <head>
    <title>grid practice</title>
  </head>
  <body style="padding-bottom:100px">
    <div style="
      display:grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: rgb(0, 255, 255);">div1</div>
      <div style="background-color: pink;">div2
      <p>hello</p></div>
    </div>

    <div style="
      display:grid;
      grid-template-columns: 100px 100px 200px;
      margin-top:10px;
      ">
      <div style="background-color: rgb(0, 255, 255);">100px</div>
      <div style="background-color: pink;">100px
      <p>hello</p></div>
      <div style="background-color: rgb(0, 255, 255);">200px</div>
      <div style="background-color: pink;">100px</div>
    </div>

    <div style="
      display:grid;
      grid-template-columns: 100px 1fr;
      margin-top:10px;
      ">
      <div style="background-color: rgb(0, 255, 255);">100px</div>
      <div style="background-color: pink;">1fr</div>
       </div>

       <div style="
       display:grid;
       grid-template-columns: 1fr 1fr 1fr;
       column-gap: 20px;
       row-gap: 40px;
       height:200px;
       margin-top:10px;
       ">
       <div style="background-color: rgb(0, 255, 255);">100px</div>
       <div style="background-color: pink;">1fr</div>
       <div style="background-color: rgb(0, 255, 255);">1fr</div>
       <div style="background-color: pink;">100px</div>
       <div style="background-color: rgb(0, 255, 255);">1fr</div>
       <div style="background-color: pink;">1fr</div>
        </div>

        <div style="display:grid;
        grid-template-columns: 200px 75px;
        margin-top:20px">
        <div style="background-color: rgb(0, 255, 255);">200 px</div>
        <div style="background-color: pink;">75px</div>
        </div>

        <div style="display:grid;
        grid-template-columns: 50px 1fr 75px;
        margin-top:20px">
        <div style="background-color: rgb(0, 255, 255);">col1</div>
        <div style="background-color: pink;">col1</div>
        <div style="background-color: rgb(0, 255, 255);">col3</div>
        </div>

        <div style="display:grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        margin-top:20px; column-gap: 20px; row-gap: 10px ;">
        <div style="background-color: pink;">col1</div>
        <div style="background-color: pink;">col2</div>
        <div style="background-color: pink;">col3</div>
        <div style="background-color: pink;">col3</div>
        <div style="background-color: pink;">col1</div>
        <div style="background-color: pink;">col2</div>
        <div style="background-color: pink;">col3</div>
        <div style="background-color: pink;">col3</div>
        </div>

  </body>
</html>
